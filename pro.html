<html>
<head>
	<title>Title</title>
</head>
<link rel="stylesheet" type="text/css" href="pro.css">
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<body class="body">
	<div class="header container">
		<span class="head">Request Portal</span><br><br>
		Enter your query here.
	</div>
	<div class="form">
		<form>
			<div class="form-group">
			    <label for="email">Email address</label><br>
			    <input type="email" class="input1" id="email" aria-describedby="emailHelp" placeholder="Enter email">
			</div>
			<div class="form-group">
			    <label for="password">Password</label><br>
			    <input type="password" class="input1" id="password" placeholder="Enter Password">
			</div>
			<div class="dropdown">
				<label for="dropdownMenuButton">Location</label><br>
			  	<select class="btn dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown">
			  	<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			  		<option class="dropdown-item">Select Location</option>
				    <option class="dropdown-item">X</option>
				    <option class="dropdown-item">Y</option>
				    <option class="dropdown-item">Z</option>
			  	</div>
			  	</select>
			</div>
			<br>
			<input class="bt" type="submit">&nbsp&nbsp
			<input class="bt" type="reset">
		</form>
	</div>
</body>
</html>
